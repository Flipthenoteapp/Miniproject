<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>undo-redo</title>
        <link rel="stylesheet" href="undo-redo.css" />
        
    </head>
    <body>
    <div class='cont'>
        <div class='title'>
        <h1>Flip Note Taking Application</h1>
    </div>
    <div class='wrap'>
      <div class='input-cont'>
        <input id='inputBox' placeholder='write something and hit enter'>
        <button id='btnAdd' type='submit'>add</button>
      </div>
      <div id='displayBox' class='display-box'></div>
      <div class='btn-cont'>
        <div class='count-box'>
          <div id='countBox'>0</div>
          <p class='count-box-desc'>(the length of the added values)</p>
        </div>
        <button id='btnUndo'>undo</button>
        <button id='btnRedo'>redo</button>
      </div>
    </div>
  </div>
    </body>
    <script type="text/javascript" src="undo-redo.js"></script>
  </html>
